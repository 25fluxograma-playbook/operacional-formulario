<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário Completo de Resposta a Incidentes</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e6e9e7; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: rgb(226, 226, 226); padding: 30px; border-radius: 8px; box-shadow: 0 20px 25px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; border-bottom: 2px solid #34495e; padding-bottom: 10px; }
        .section { margin-bottom: 30px; border: 1px solid #ddd; border-radius: 5px; padding: 20px; }
        .section-header { background: #747474; color: white; padding: 10px; margin: -20px -20px 20px -20px; border-radius: 5px 5px 0 0; font-weight: bold; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #34495e; }
        select, input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 80px; }
        .full-width { grid-column: span 2; }
        .btn-container { text-align: center; margin-top: 20px; }
        button { padding: 15px 30px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; color: white; font-weight: bold; }
        .btn-save { background-color: #000927; }
        .btn-export { background-color: #01416b; margin-left: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>FORMULÁRIO OPERACIONAL</h1>

    <div class="section">
        <div class="section-header">1. Detecção e Confirmação</div>
        <div class="grid">
            <div class="form-group">
                <label>Origem do Alerta</label>
                <select>
                    <option>SIEM / Monitoramento de Anomalias</option>
                    <option>Alerta de Vazamento (Dark Web)</option>
                    <option>Relato de Usuário / Phishing</option>
                    <option>Falha em WAF/DLP</option>
                </select>
            </div>
            <div class="form-group">
                <label>Vetor de Ataque Primário</label>
                <select>
                    <option>Acesso Ativo e Persistente (Malware)</option>
                    <option>Exposição e Má Configuração (S3/Git)</option>
                    <option>Evasão e Manipulação (Phishing)</option>
                    <option>Movimentação e Uso Indevido (Shadow IT)</option>
                </select>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-header">2. Análise e Investigação</div>
        <div class="grid">
            <div class="form-group">
                <label>Criticidade (Impacto Regulatório)</label>
                <select>
                    <option>CRÍTICO (Dados Sensíveis/Financeiros)</option>
                    <option>ALTO (Planos Estratégicos/Clientes)</option>
                    <option>MODERADO (Informações Internas)</option>
                    <option>BAIXO (Informações Públicas)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Escopo dos Dados</label>
                <input type="text" placeholder="Ex: Volume de registros exfiltrados">
            </div>
            <div class="form-group full-width">
                <label>Evidências Coletadas (Forense)</label>
                <textarea placeholder="Logs de autenticação, memória RAM, sessões ativas..."></textarea>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-header">3. Contenção Imediata</div>
        <div class="grid">
            <div class="form-group full-width">
                <label>Estratégia de Contenção</label>
                <select>
                    <option>Isolamento de Redes/Endpoints (C2 Block)</option>
                    <option>Revogação Imediata de Credenciais e MFA</option>
                    <option>Alteração de Bucket Público para Privado</option>
                    <option>Bloqueio de IPs/Domínios no Firewall</option>
                </select>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-header">4. Erradicação e Correção</div>
        <div class="grid">
            <div class="form-group">
                <label>Ação Corretiva Principal</label>
                <select>
                    <option>Remover Malware e Backdoors</option>
                    <option>Aplicar Patches de Vulnerabilidades</option>
                    <option>Ajustar ACLs e Permissões IAM</option>
                    <option>Invalidar Sessões e Tokens Expostos</option>
                </select>
            </div>
            <div class="form-group">
                <label>Responsável Técnico</label>
                <input type="text" placeholder="Equipe Segurança / Cloud Admin">
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-header">5. Recuperação e Validação</div>
        <div class="grid">
            <div class="form-group">
                <label>Método de Restauração</label>
                <select>
                    <option>Restauração via Backup Íntegro</option>
                    <option>Reinstalação de Imagem Limpa</option>
                    <option>Reconfiguração de Controles de Acesso</option>
                </select>
            </div>
            <div class="form-group">
                <label>Verificação Pós-Recuperação</label>
                <select>
                    <option>Monitoramento Reforçado (72h)</option>
                    <option>Varredura Completa de Vulnerabilidades</option>
                    <option>Teste de Intrusão Focado</option>
                </select>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-header">6. Lições Aprendidas e Melhoria</div>
        <div class="grid">
            <div class="form-group full-width">
                <label>Causa Raiz Identificada</label>
                <textarea placeholder="Ex: Falha humana, falta de MFA, configuração padrão exposta..."></textarea>
            </div>
            <div class="form-group full-width">
                <label>Melhorias Propostas</label>
                <textarea placeholder="Atualizar políticas, reforçar treinamentos, refinar controles de detecção..."></textarea>
            </div>
        </div>
    </div>

    <div class="btn-container">
        <button class="btn-save" onclick="alert('Relatório Salvo no Banco de Dados!')">Salvar Registro</button>
        <button class="btn-export" onclick="alert('Exportando para PDF/Markdown...')">Exportar (.MD)</button>
    </div>
</div>

</body>
</html>
